<mat-card class="card">
  <header class="card__header">
    <div>
      <h2 class="card__repo-name" title="{{ repo.name }}">
        {{ repo.name }}
      </h2>
      <h3>Stars: {{ repo.stargazers.totalCount }}</h3>
    </div>
    <div class="card__author-info">
      <img
        class="card__avatar"
        src="{{ repo.owner.avatarUrl }}"
        alt="{{ repo.owner.login }}"
      />
      <h5>
        Author:<br /><strong>{{ repo.owner.login }}</strong>
      </h5>
    </div>
  </header>
  <strong>Description:</strong>
  <p class="card__description">{{ repo.description }}</p>
  <a href="{{ repo.url }}" target="_blank">{{ repo.url }}</a>
  <div *ngIf="repo.latestRelease" class="card__date">
    <time>Latest release date: {{ repo.latestRelease.updatedAt | date }}</time>
  </div>
</mat-card>
